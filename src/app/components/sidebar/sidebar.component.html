<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>LOGO </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="/">
        <mat-icon>home</mat-icon>
        Inicio
      </a>
      <a mat-list-item href="/">
        <mat-icon>credit_card</mat-icon>
        Tarjetas
      </a>
      <a mat-list-item href="/">
        <mat-icon> attach_money</mat-icon>
        Préstamos
      </a>
      <a mat-list-item href="/">
        <mat-icon>compare_arrows</mat-icon>

        Operaciones</a
      >
      <a mat-list-item href="/">
        <mat-icon> bar_chart</mat-icon>

        Te ofrecemos</a
      >
      <a mat-list-item href="/">
        <mat-icon>security</mat-icon>
        Seguros</a
      >
      <a mat-list-item href="/">
        <mat-icon>card_giftcard</mat-icon>
        Puntos</a
      >
      <a mat-list-item href="/">
        <mat-icon>help_outline</mat-icon>
        Ayuda</a
      >
      <a mat-list-item (click)="onLogOut()" *ngIf="isLogged">
        <mat-icon>exit_to_app</mat-icon>
        Cerrar Sesión</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button class="sidenav-close-button"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon class="mat-icon-menu" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <app-top-bar></app-top-bar>
    </mat-toolbar>
    <app-user-home></app-user-home>
  </mat-sidenav-content>
</mat-sidenav-container>
