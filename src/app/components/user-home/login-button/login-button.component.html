<button class="round-button" type="button" (click)="login()" *ngIf="!isLogged">
  <mat-icon> person </mat-icon> 
  <div >Login</div>
</button>

<div class="round-button logged" type="button" *ngIf="isLogged">
  <mat-icon> person </mat-icon>
  <div class="user-info">{{user.nombre}} {{user.apellido}}</div>
</div>
