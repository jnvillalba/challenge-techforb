<div class="grid-container">
  <h1 class="mat-h1">Inicio</h1>

  <mat-grid-list cols="{{ (cardLayout | async)?.columns }}" rowHeight="300px">
    <mat-grid-tile  [colspan]="(cardLayout | async)?.miniCard?.cols"
      [rowspan]="(cardLayout | async)?.miniCard?.rows">
      <app-credit-card *ngFor="let tarjeta of user.tarjetas" [tarjeta]="tarjeta"></app-credit-card>
      <app-stock></app-stock>
    </mat-grid-tile>
  </mat-grid-list>


  <div class="chart-transactions-container">
    <div class="chart-container">
      <mat-card class="text-balance">
        Balance
        <app-balance-chart></app-balance-chart>
      </mat-card>
    </div>
    <div class="transactions-container">
      <mat-card class="text-transactions">Ultimas transacciones
        <app-transactions *ngFor="let transaccion of user.transaccionesSalientes"
          [transaccion]="transaccion"></app-transactions></mat-card>
    </div>
  </div>
</div>
