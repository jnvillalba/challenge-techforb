<table mat-table [dataSource]="dataSource" class="mat-elevation">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="montoTotal">
    <th mat-header-cell *matHeaderCellDef>Monto Total</th>
    <td mat-cell *matCellDef="let element">$ {{ element.montoTotal }}</td>
  </ng-container>

  <ng-container matColumnDef="cuotas">
    <th mat-header-cell *matHeaderCellDef>Cuotas</th>
    <td mat-cell *matCellDef="let element">{{ element.cuotas }}</td>
  </ng-container>

  <ng-container matColumnDef="fechaEmision">
    <th mat-header-cell *matHeaderCellDef>Fecha de emision</th>
    <td mat-cell *matCellDef="let element">{{ element.fechaEmision }}</td>
  </ng-container>

  <ng-container matColumnDef="mensual">
    <th mat-header-cell *matHeaderCellDef>Mensual</th>
    <td mat-cell *matCellDef="let element">$ {{ element.mensual }}</td>
  </ng-container>
  <ng-container matColumnDef="tasaInteres">
    <th mat-header-cell *matHeaderCellDef>Tasa de interes</th>
    <td mat-cell *matCellDef="let element">{{ element.tasaInteres }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selection.toggle(row)"
  ></tr>
</table>
